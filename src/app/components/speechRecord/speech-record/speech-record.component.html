<ion-grid fixed mode="md">
  <ion-row>
    <ion-col size="10.5">
      <ion-searchbar
      mode="ios"
      (ionInput)="filterList($event)"
      (ionClear)="getList()"
      [(ngModel)]="myText"
      style="width: 100%; padding-bottom: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px;">
    </ion-searchbar>
    </ion-col>

    <ion-col size="1.5" style="display: flex; align-items: center; justify-content: center;">
      <ion-button class="search-button" fill="clear"  (click)="starRecognition()" *ngIf="!recoding">
        <ion-icon style="color: blueviolet;" name="mic-outline" slot="icon-only"></ion-icon>
      </ion-button>

      <ion-button class="search-button" fill="clear" slot="end" (click)="stopRecognition()" *ngIf="recoding">
        <ion-icon style="color: red;" name="mic-off-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
