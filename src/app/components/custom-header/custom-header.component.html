

<ion-header>
  <ion-toolbar class="header-one">
    <ion-buttons  slot="start">
      <ion-back-button  slot="start" [defaultHref]="this.backButtonRoute ? this.backButtonRoute : 'app/home'"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-menu-button auto-hide="false"></ion-menu-button>
      </ion-button>
    </ion-buttons>
    <div [routerLink]="['/app/home']">
   </div>
  </ion-toolbar>

</ion-header>
