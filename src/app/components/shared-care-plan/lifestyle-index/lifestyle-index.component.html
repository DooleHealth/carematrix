<ion-card 
  class="cardProfile ion-no-padding"
  (click)="goTo(content.type)"
  [routerLink]="content.routerlink"
  [state]="{ id: content?.id }"
  routerLinkActive="active-item"
>
  <ion-item class="ion-no-padding item" lines="none" mode="ios">
    <ion-thumbnail class="thumbnail" slot="start">
      <img
        class="img"
        [src]="content?.img"
        onError="this.onerror=null; this.src='/assets/images/shared-care-plan/image-not-found.png' "
        alt=""
      />
    </ion-thumbnail>
    <ion-grid style="height: 100% !important">
      <ion-row>
        <ion-text class="txtTitleGoalsDarker textAdvicesSlider">{{content?.title | translate}}</ion-text>
        <ion-col size="9.5" size-md="10" size-lg="11"  *ngIf="content?.routerlink =='games-detail'">
          <p class="txtSubtitle3" style="color: var(--malva)" >
         {{'lifestyle.last_score' | translate}} {{ content.score }} {{'lifestyle.scorepoints' | translate}}
          </p>

        </ion-col>
      </ion-row>
      <!--<ion-row class="verticalAlignItem">
        <ion-text class="status" [ngStyle]="{ color: this.state?.color }">
          {{ this.state?.name | translate }}&nbsp;
        </ion-text>
        <ion-icon *ngIf="this.isPending" class="status-icon" [src]="this.state?.icon" (click)="presentAlert($event)"></ion-icon>
      </ion-row>-->
    </ion-grid>
    <ion-buttons slot="end">
      <ion-icon name="chevron-forward-outline" class="icono-personalizado"></ion-icon>
    </ion-buttons>
  </ion-item>
</ion-card>
