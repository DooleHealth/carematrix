<ion-card class="cardProfile" (click)="goTo(content.type)"  routerLinkActive="active-item" [routerLink]="content.routerlink" >
  <ion-item class="ion-no-padding item" lines="none" mode="ios">
    <ion-thumbnail class="thumbnail" slot="start">
      <img
        class="img"
        [src]="content?.img"
        onError="this.onerror=null; this.src='/assets/images/shared-care-plan/image-not-found.png' "
        alt=""
      />
    </ion-thumbnail>
    <ion-grid style="height: 100% !important">
      <ion-row>
        <ion-text class="txt-title-card textAdvicesSlider">{{content?.title | translate}}</ion-text>
      </ion-row>
      <ion-row class="subtitle-card">
        <ion-text class="txtTitleGoals textAdvicesSlider" style="margin-top: -5%;">
          <p [innerHtml]="content?.description | translate"></p>
        </ion-text>
      </ion-row>
      <!--<ion-row class="verticalAlignItem">
        <ion-text class="status" [ngStyle]="{ color: this.state?.color }">
          {{ this.state?.name | translate }}&nbsp;
        </ion-text>
        <ion-icon *ngIf="this.isPending" class="status-icon" [src]="this.state?.icon" (click)="presentAlert($event)"></ion-icon>
      </ion-row>-->
    </ion-grid>
    <ion-buttons slot="end" style="margin-bottom: 20%;">
      <ion-icon name="chevron-forward-outline" class="icono-personalizado"></ion-icon>
    </ion-buttons>
  </ion-item>
</ion-card>
<!-- https://ionicframework.com/docs/api/grid -->
