<ion-card class="cardProfile" (click)="goTo(content.type)"  [routerLink]="content.routerlink" [state]="{id: content?.id}" routerLinkActive='active-item' >
  <ion-item lines="none" mode="ios">
    <ion-thumbnail slot="start">
      <img [src]="content?.img" />
    </ion-thumbnail>
    <ion-grid> 
      <ion-row class="imgPadding">
        <p>{{ content?.from | date:'mediumDate'}}  --- {{ content?.to | date:'mediumDate' }}</p>
        <ion-icon  *ngIf="content?.accepted === false"  src='assets/icons/ellipsis orange.svg' (click)="presentAlert()" ></ion-icon>
      </ion-row>
      <ion-row>
        <ion-text  class="txtTitleGoalsDarker textAdvicesSlider">{{content?.title}}</ion-text>
      
          <ion-icon class="arrow" slot="end" size="small" name="chevron-forward-outline"></ion-icon>
             
      </ion-row>
      <ion-row class="textMon-For-Med">
        <p style="color: #BA0186;"> {{'medication.dose' | translate}}  {{ content?.description }}</p>
      </ion-row>
     
     
    </ion-grid>
  </ion-item>

</ion-card>
