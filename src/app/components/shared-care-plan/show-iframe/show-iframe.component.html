<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="close" (click)="backButton()"></ion-back-button>
    </ion-buttons>
</ion-toolbar>
</ion-header>
<ion-content view-cached=”false”>
  <div style="height: 100% !important;" *ngIf="this.app.configurations.access_type === IFRAME; else windowsApp">
    <iframe width="100%" height="100%" *ngIf="this.app.configurations.iframe_url" [src]="this.safeUrl" class="iframe" allow="camera; microphone" scrolling="yes" ></iframe>    
  </div>
  <ng-template #windowsApp>
    <div style="padding: 5px;" *ngIf="this.app?.instructions" [innerHTML]="this.app.instructions | safeHtml"></div>
  </ng-template>
</ion-content>
