<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button (click)="navigateHome()">
      <ion-icon name="home"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="navigateAgenda()">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Agenda</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="navigateMessages()">
      <ion-icon name="chatbubble"></ion-icon>
      <ion-label>Contacto</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="navigateTracking()">
      <ion-icon name="newspaper"></ion-icon>
      <ion-label>Seguimiento</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="navigateDiary()">
      <ion-icon name="heart"></ion-icon>
      <ion-label>Mi diario</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
