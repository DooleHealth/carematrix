<ion-grid mode="ios">
  <ion-row class="main-container">
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button [routerLinkActive]="['tab-selected']" [routerLink]="['/home']">
          <ion-icon src="../../assets/icons/home.svg"></ion-icon>
          
          <ion-label>{{ 'tab.home' | translate }}</ion-label>
        </ion-tab-button>
        <ion-tab-button *ngIf="role?.component?.agenda" [routerLinkActive]="['tab-selected']" [routerLink]="['/agenda']">
          <ion-icon name="calendar"></ion-icon>
          <ion-label>{{ 'tab.agenda' | translate }}</ion-label>
        </ion-tab-button>
        <ion-tab-button *ngIf="role?.component?.contacta" [routerLinkActive]="['tab-selected']" [routerLink]="['/contact']">
          <ion-icon name="chatbubble"></ion-icon>
          <ion-label>{{ 'tab.contact' | translate  }}</ion-label>
        </ion-tab-button>
        <ion-tab-button [routerLinkActive]="['tab-selected']" [routerLink]="['/tracking']">
          <ion-icon src="../../assets/icons/follow_up.svg"></ion-icon>
          <ion-label>{{ 'tab.tracking' | translate }}</ion-label>
        </ion-tab-button>
        <ion-tab-button [routerLinkActive]="['tab-selected']" [routerLink]="['/journal']">
          <ion-icon name="heart"></ion-icon>
          <ion-label>{{ 'tab.journal' | translate }}</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-row>
</ion-grid>
