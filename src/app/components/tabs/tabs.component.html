<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" (click)="navigateHome()">
      <ion-icon name="home"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="agenda" (click)="navigateAgenda()">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Agenda</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="contact"(click)="navigateMessages()">
      <ion-icon name="chatbubble"></ion-icon>
      <ion-label>Contacto</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tracking" (click)="navigateTracking()">
      <ion-icon name="newspaper"></ion-icon>
      <ion-label>Seguimiento</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="diary"(click)="navigateDiary()">
      <ion-icon name="heart"></ion-icon>
      <ion-label>Mi diario</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
