<ion-row class="changeFamily">

  <section *ngIf="this.isFamily">
    <ion-fab  vertical="bottom" horizontal="end"  slot="fixed" routerLink="/profile/family"  routerLinkActive='active-item'>
      <ion-fab-button size="small" color="warning">
        <ion-icon name="alert-outline"></ion-icon> 
      </ion-fab-button>
    </ion-fab>
  </section>

</ion-row>
