<ion-row class="changeFamily">
<span *ngFor="let family of this.listFamilyUnit">
  <section *ngIf="family.id  === this.authService?.user?.idUser">
    <ion-fab  vertical="bottom" horizontal="end"  slot="fixed" routerLink="/profile/family">
      <ion-fab-button size="small" color="warning">
        <ion-icon name="alert-outline"></ion-icon> 
      </ion-fab-button>
    </ion-fab>
  </section>
</span>
</ion-row>
