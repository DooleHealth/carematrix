
<ion-item [button]="true" (click)="changeStateOptionsNoti(notification)" *ngIf="!notification.item_expanded"
  [lines]="notification.lines">
  <ion-label>{{notification.translate | translate}}</ion-label>
  <ion-icon class="icon-arrow" name="chevron-down-circle" size="small"></ion-icon>
</ion-item>

<ion-item [button]="true" (click)="changeStateOptionsNoti(notification)" *ngIf="notification.item_expanded">
  <ion-label>{{notification.translate | translate}}</ion-label>
  <ion-icon class="icon-arrow" name="chevron-up-circle" size="small"></ion-icon>
</ion-item>
<ion-item *ngIf="notification.item_expanded;" [lines]="notification.lines">
  <ion-grid class="ion-grid-more-table">
    <ion-row>
      <ion-col size="9.5">
        <ion-label>
          <h5>{{'setting.notifications' | translate}}</h5>
        </ion-label>
      </ion-col>
      <ion-col size="2.5">
        <ion-toggle color="success" [checked]="notification.on_app"
          (ionChange)="changeNotificationApp(notification, $event)"></ion-toggle>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="9.5">
        <ion-label>
          <h5>{{'setting.email' | translate}}</h5>
        </ion-label>
      </ion-col>
      <ion-col size="2.5">
        <ion-toggle color="success" [checked]="notification.on_mail"
          (ionChange)="changeNotificationMail(notification, $event)"></ion-toggle>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
