<div *ngIf="appAndMail; else oneOpt">

  <ion-item detail="false" [button]="true" (click)="changeStateOptionsNoti(notification)" *ngIf="!notification.item_expanded"
    [lines]="lines">
    <ion-label>{{notification.translate | translate}}</ion-label>
    <ion-icon class="icon-arrowX" color="primary" name="chevron-down-circle" size="small"></ion-icon>
  </ion-item>

  <ion-item detail="false" [button]="true" (click)="changeStateOptionsNoti(notification)" *ngIf="notification.item_expanded">
    <ion-label>{{notification.translate | translate}}</ion-label>
    <ion-icon class="icon-arrowX" color="primary" name="chevron-up-circle" size="small"></ion-icon>
  </ion-item>
  <ion-item  *ngIf="notification.item_expanded;" [lines]="lines">
    <ion-grid class="ion-grid-more-table">
      <ion-row>
        <ion-toggle color="success" [checked]="notification.on_app"
          (ionChange)="changeNotificationApp(notification, $event)">
          <ion-text>{{'setting.notifications' | translate}}</ion-text>
        </ion-toggle>
      </ion-row>
      <ion-row>
        <ion-toggle labelPlacement="fixed" color="success" [checked]="notification.on_mail"
        (ionChange)="changeNotificationMail(notification, $event)">
        <ion-text>{{'setting.email' | translate}}</ion-text>
      </ion-toggle>
      </ion-row>
    </ion-grid>
  </ion-item>
</div>
<ng-template #oneOpt>  
  <ion-item detail="false" [button]="true" [lines]="lines">
    <ion-toggle color="success" [checked]="notification.on_mail"
    (ionChange)="changeNotificationAll(notification, $event)">
    <ion-text>{{notification.translate | translate}}</ion-text>
  </ion-toggle>
  </ion-item>
</ng-template>
