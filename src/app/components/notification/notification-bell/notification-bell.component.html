<ion-card class="cardProfile2">
  <ion-grid>
    <ion-row style="padding-top: 10px;">
      <ion-col size="1.2">
        <ion-checkbox *ngIf="notification?.enabled" [checked]="notification?.checked" (ionChange)="addToList($event, notification)" style="height: 20px; width: 20px;" mode="md"></ion-checkbox>
      </ion-col>
      <ion-col size="9.5" (click)="goPage(notification)">
         <ion-row style="padding: 0px;">
          <ion-text
          [ngStyle]="{'color': (notification?.color)? (notification?.color): '#5250da' }"
           class="txtTitle16px" style="font-weight: bolder">{{ notification?.message }}</ion-text>
         </ion-row>
         <ion-row *ngIf="notification?.title" style="padding: 5px 0 5px 0;">
          <ion-text color="grey" *ngIf="notification?.title">{{ notification?.title }}</ion-text>
         </ion-row>
         <!-- <ion-row *ngIf="notification?.centro" style="padding: 0px 0 0px 0;">
          <ion-text color="grey" *ngIf="notification?.centro">{{ notification?.centro }}</ion-text>
         </ion-row>
         <ion-row *ngIf="notification?.time" style="padding: 5px 0 5px 0;">
          <ion-text color="grey" *ngIf="notification?.time">{{ notification?.time }}</ion-text>
         </ion-row> -->
         <ion-row *ngIf="notification?.dose" style="padding: 5px 0 5px 0;">
          <ion-text color="grey" *ngIf="notification?.dose">{{ notification?.dose }}</ion-text>
         </ion-row>
      </ion-col>
      <ion-col size="1.3">
        <ion-icon color="primary"  size="small" name="chevron-forward-outline"
        (click)="goPage(notification)" ></ion-icon>
      </ion-col>
    </ion-row>
    <ion-item lines="none" style="--min-height: 22px !important; padding-bottom: 5px">
      <ion-text color="black" class="txtEndBold16px" slot="end">{{ notification?.date }}</ion-text>
    </ion-item>
  </ion-grid>
</ion-card>
