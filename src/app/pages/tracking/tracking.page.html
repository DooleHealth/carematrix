<ion-header>
  <!-- <ion-toolbar> -->
    
    <ion-toolbar [ngSwitch]="segment">
      <ion-title>Seguimiento</ion-title>
    <ion-buttons slot="end" *ngSwitchCase="'documents'">
      <ion-icon class="primaryIcon" slot="icon-only"  name="filter-outline" routerLink="/documents-filter"></ion-icon>&nbsp;
      <ion-icon class="primaryIcon" slot="icon-only" name="add" routerLink="/documents-add"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

<!-- SegmentBar -->

  <ion-segment [(ngModel)]="segment" scrollable>
    <ion-segment-button value="documents">
      <ion-label>Documentos</ion-label>
    </ion-segment-button>
    <ion-segment-button value="forms">
      <ion-label>Formularios</ion-label>
    </ion-segment-button>
    <ion-segment-button value="graphics">
      <ion-label>Gráficos</ion-label>
    </ion-segment-button>
  </ion-segment>

  <!-- Documents -->

  <div class="verticalLine2" [ngSwitch]="segment">
    <div *ngSwitchCase="'documents'">
      <ion-list *ngFor="let list of this.listDiagnostic">
        <ion-label color="primary">{{list.date | date: ['EEEE, d MMMM YYYY'] | uppercase}}</ion-label>
  
        <ion-list *ngFor="let doc of list.diagnosticTests"> 
          <ion-card class="cardProfile">
            <ion-item lines="none">
              <div class="verticalLine"></div>
              <ion-grid>
                <ion-row>
                  <ion-col size="2">
                    <ion-img style="align-items: left;" src='assets/icons/document-attach.svg' style="margin-right: 5px;">
                    </ion-img>
                  </ion-col>
                  <ion-col size="6">
                    <ion-card-title class="txtTitleGoals">{{doc.diagnostic_test_type.name}}</ion-card-title>
                  </ion-col>
                  <ion-col size="4">
                    <ion-card-title class="txtTitleTrackingLittle" >{{doc.data | date: 'hh:mm'}}</ion-card-title>
                  </ion-col>
                </ion-row>
    
                <ion-col size="12">
                  <ion-card-title class="txtTitleGoals">{{doc.description}}
                  </ion-card-title>
                </ion-col>
                <ion-col size="12">
                  <!-- <ion-card-title class="txtTitleTrackingLittle">{{doc.idDoctor}}</ion-card-title> -->
                  <ion-card-title class="txtTitleTrackingLittle">{{doc.diagnostic}}</ion-card-title>
                </ion-col>
                <ion-col size="12">
                  <ion-card-title class="textBlue" routerLink="/document-detail" [state]="{id: doc.id}">
                    Detalle</ion-card-title>
                </ion-col>
              </ion-grid>
            </ion-item>
          </ion-card>
        </ion-list> 
      </ion-list>
     
    </div>

    <!-- Forms -->
<div  *ngSwitchCase="'forms'">
  <ion-list *ngFor="let event of this.forms">
    <ion-card class="cardProfile">
      <ion-item lines="none">
        <div class="verticalLinePurple"></div>
        <ion-grid>
          <ion-row>
            <ion-col size="2">
              <ion-img src='assets/icons/document-text.svg' style="margin-right: 5px;">
              </ion-img>
            </ion-col>
            <ion-col size="10">
              <ion-card-title class="txtTitleGoals">{{event.type}}</ion-card-title>
            </ion-col>
<!--             <ion-col size="4">
              <ion-icon name="chevron-forward-outline" slot="end" size="small"></ion-icon>
            </ion-col> -->
          </ion-row>
          <ion-col size="12">
            <ion-card-title class="txtTitleGoals">{{event.title}}
            </ion-card-title>
          </ion-col>
          <ion-col size="12">
            <ion-card-title class="txtTitleTrackingLittle">
              {{event.doctor}}</ion-card-title>
          </ion-col>
          <ion-col size="12">
            <ion-card-title class="textBlue">
              Rellenar</ion-card-title>
          </ion-col>
        </ion-grid>
      </ion-item>
    </ion-card>
  </ion-list>
</div>

    <!-- Graphics -->

    <ion-list>
      <ion-card class="cardProfile" *ngSwitchCase="'graphics'">
        <ion-item lines="none" routerLink="/activity-goal">
          <div class="verticalLineRed"></div>
          <ion-grid>
            <ion-row>
              <ion-col size="2">
                <ion-img style="align-items: left;" src='assets/icons/VectorConsumo.svg' style="margin-right: 5px;">
                </ion-img>
              </ion-col>
              <ion-col size="8">
                <ion-card-title class="txtTitleGoals">Consumo energético</ion-card-title>
              </ion-col>
              <ion-col size="2">
                <ion-label style="text-align: right;">
                  <!-- <ion-icon name="chevron-forward-outline" slot="end" size="small"></ion-icon> -->
                </ion-label>
              </ion-col>
            </ion-row>
            <ion-col size="12">
              <ion-card-title class="txtTitleGoals">456 Kcal
              </ion-card-title>
            </ion-col>
          </ion-grid>
        </ion-item>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
