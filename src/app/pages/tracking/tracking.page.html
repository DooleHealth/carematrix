<ion-header>
  <!-- <ion-toolbar> -->
    
    <ion-toolbar [ngSwitch]="segment">
      <ion-title>Seguimiento</ion-title>
    <ion-buttons slot="end" *ngSwitchCase="'documents'">
      <ion-icon class="primaryIcon" slot="icon-only"  name="filter-outline"></ion-icon>&nbsp;
      <ion-icon class="primaryIcon" slot="icon-only" name="add"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

<!-- SegmentBar -->

  <ion-segment value="documents" [(ngModel)]="segment" scrollable>
    <ion-segment-button value="documents">
      <ion-label>Documentos</ion-label>
    </ion-segment-button>
    <ion-segment-button value="forms">
      <ion-label>Formularios</ion-label>
    </ion-segment-button>
    <ion-segment-button value="graphics">
      <ion-label>Gráficos</ion-label>
    </ion-segment-button>
  </ion-segment>

  <!-- Documents -->

  <div class="verticalLine2" [ngSwitch]="segment">
    <ion-list>
      <ion-card class="cardProfile" *ngSwitchCase="'documents'">
        <ion-item lines="none" routerLink="document-detail">
          <div class="verticalLine"></div>
          <ion-grid>
            <ion-row>
              <ion-col size="2">
                <ion-img style="align-items: left;" src='assets/icons/document-attach.svg' style="margin-right: 5px;">
                </ion-img>
              </ion-col>
              <ion-col size="6">
                <ion-card-title class="txtTitleGoals">Análisis de sangre</ion-card-title>
              </ion-col>
              <ion-col size="4">
                <ion-card-title class="txtTitleTrackingLittle" >fecha 18/09/21</ion-card-title>
              </ion-col>
            </ion-row>

            <ion-col size="12">
              <ion-card-title class="txtTitleGoals">Resultados de seguimiento hepatitis C
              </ion-card-title>
            </ion-col>
            <ion-col size="12">
              <ion-card-title class="txtTitleTrackingLittle">
                Dr. Ricardo Sánchez</ion-card-title>
            </ion-col>
            <ion-col size="12">
              <ion-card-title class="textBlue">
                Detalle</ion-card-title>
            </ion-col>
          </ion-grid>
        </ion-item>
      </ion-card>
    </ion-list>

    <!-- Forms -->

    <ion-list>
      <ion-card class="cardProfile" *ngSwitchCase="'forms'">
        <ion-item lines="none">
          <div class="verticalLinePurple"></div>
          <ion-grid>
            <ion-row>
              <ion-col size="2">
                <ion-img src='assets/icons/document-text.svg' style="margin-right: 5px;">
                </ion-img>
              </ion-col>
              <ion-col size="6">
                <ion-card-title class="txtTitleGoals">Formulario título aquí</ion-card-title>
              </ion-col>
              <ion-col size="4">
                <ion-card-title style="text-align: right;" class="txtTitleTrackingLittle">18/09/21</ion-card-title>
              </ion-col>
            </ion-row>
            <ion-col size="12">
              <ion-card-title class="txtTitleGoals">Formulario subtítulo general
              </ion-card-title>
            </ion-col>
            <ion-col size="12">
              <ion-card-title class="txtTitleTrackingLittle">
                Dr. Ricardo Sánchez</ion-card-title>
            </ion-col>
            <ion-col size="12">
              <ion-card-title class="textBlue">
                Rellenar</ion-card-title>
            </ion-col>
          </ion-grid>
        </ion-item>
      </ion-card>
    </ion-list>

    <!-- Graphics -->

    <ion-list>
      <ion-card class="cardProfile" *ngSwitchCase="'graphics'">
        <ion-item lines="none">
          <div class="verticalLineRed"></div>
          <ion-grid>
            <ion-row>
              <ion-col size="2">
                <ion-img style="align-items: left;" src='assets/icons/VectorConsumo.svg' style="margin-right: 5px;">
                </ion-img>
              </ion-col>
              <ion-col size="8">
                <ion-card-title class="txtTitleGoals">Consumo energético</ion-card-title>
              </ion-col>
              <ion-col size="2">
                <ion-label style="text-align: right;">
                  <ion-icon name="chevron-forward-outline" slot="end" size="small"></ion-icon>
                </ion-label>
              </ion-col>
            </ion-row>
            <ion-col size="12">
              <ion-card-title class="txtTitleGoals">456 Kcal
              </ion-card-title>
            </ion-col>
          </ion-grid>
        </ion-item>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
