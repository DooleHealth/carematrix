<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-back-button text="" (click)="close()"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title class="toolbarTitle">{{'setting.testimonials' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="spin" *ngIf="this.isLoading">
    <ion-spinner ></ion-spinner>
  </div>
 

  <ion-card class="cardProfile">
    <img *ngIf="new.cover" class="imagefit" [src]="getImageSource(new)"
      onError="this.onerror=null; this.src='/assets/images/shared-care-plan/image-not-found.png' " />

    <ion-card-header mode="md" style="padding-top: 7%; padding-left: 7%; padding-right: 7%;">
      <ion-card-subtitle>
        <ion-text *ngIf="new?.subject || new?.name" class="txt-source" class="title-card">
          {{new?.subject || new?.name}} </ion-text>
      </ion-card-subtitle>

      <ion-card-subtitle>
        <ion-text class="txt-description" style="text-align: justify;"
          [innerHtml]="new?.content"></ion-text>
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
