<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button text="" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title class="toolbarTitle">{{ this.nameContent | translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" routerLink="/profile">
        <ion-icon slot="icon-only" name="menu" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <app-caregiver></app-caregiver>


  <div *ngIf="permissionService.canViewMedicalProcedures && listItem.length > 0; else noData" style="padding-top: 5%;">


    <ion-list *ngFor="let list of this.listItem">

      <ion-card class="cardProfile" style="margin-top: 0px;">


        <ion-card-content style="padding-top: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px;">
          <ion-grid style="width: 100%; height: 100% !important">

            <ion-row>

              <ion-col size="3" style="display: flex; align-items: center; justify-content: center;">
                <ion-icon style="width: 100%; height: 100%" src="assets/icons/medical_procedure.svg"></ion-icon>
              </ion-col>

              <ion-col size="9">

                <ion-row style="padding-bottom: 1%;">
                  <ion-col size="8">
                    <ion-text class="txt-procedures">{{list.title}}</ion-text>
                  </ion-col>

                  <ion-col size="4" style="display: flex; align-items: center; justify-content: end">
                    <ion-icon src="assets/icons/challenge_card_btn.svg" color="primary"></ion-icon>
                  </ion-col>
                </ion-row>

                <ion-row>
                  <ion-col size="12" style="padding-bottom: 0px; padding-top: 0px;">
                    <ion-text class="txt-body">{{list.type}}</ion-text>
                  </ion-col>
                </ion-row>

                <ion-row>
                  <ion-col size="12" style="padding-bottom: 0px; padding-top: 0px;">
                    <ion-text class="txt-name-diagnostic">{{list.description}}</ion-text>
                  </ion-col>
                </ion-row>


                <ion-row>
                  <ion-col size="12" style="padding-bottom: 0px; padding-top: 0px;">
                    <ion-text class="txt-date">{{transformDate(list.date)}}</ion-text>
                  </ion-col>
                </ion-row>

              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>

  <ng-template #noData>
    <app-no-data></app-no-data>
  </ng-template>
</ion-content>

<ion-footer>
    <app-tabs></app-tabs>
</ion-footer>
