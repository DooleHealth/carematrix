<ion-header>
  <ion-toolbar>
       <ion-buttons slot="start">
      <ion-back-button text="Cancelar"></ion-back-button>
    </ion-buttons>
    <ion-title>Añadir Documento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="cardProfile">
    <ion-list>
      <ion-item lines="none">
        <ion-label>Tipo de prueba</ion-label>
        <ion-select placeholder="Selecciona uno">
          <ion-select-option>Analítica</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card class="cardProfile">
    <ion-list>
      <ion-item>
        <ion-label>Procedencia</ion-label>
        <ion-select placeholder="Selecciona uno">
          <ion-select-option>procedenciasss</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Centro</ion-label>
        <ion-select placeholder="Selecciona uno">
          <ion-select-option>Centrosss</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Médico</ion-label>
        <ion-select placeholder="Selecciona uno">
          <ion-select-option>Médicosss</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </ion-card>

<ion-card class="cardProfile" text-wrap>
  <form>
    <ion-list text-wrap>
      <ion-item lines="none">
        <ion-label>Documentos Adjuntos</ion-label>
      </ion-item>
      <ion-button slot="start" fill="clear">Añadir archivo
        <ion-icon slot="start" name="add-circle" class="primaryIcon"></ion-icon>
      </ion-button>
    </ion-list>
  </form>
</ion-card>

</ion-content>
