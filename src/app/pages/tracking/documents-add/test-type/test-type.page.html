<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start" (click)="closeModal()">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title class="toolbarTitle">{{ 'documents_add.header_test_type' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-searchbar
  mode="ios" 
  (ionInput)="filterList($event)" >
</ion-searchbar>

<div class="spin" *ngIf="this.isLoading">
  <ion-spinner ></ion-spinner>
</div>

<ion-list *ngFor="let test of listTestType">
  <ion-item>
    <ion-label class="txtPaddingLeft" (click)="closeModal(test)">{{test.name}}</ion-label>
  </ion-item>

</ion-list>

</ion-content>
