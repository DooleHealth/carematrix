<ion-header>
    <ion-toolbar mode="ios">
      <ion-title>{{ 'trak.header' | translate}}</ion-title>
      <ion-buttons slot="start">
        <ion-back-button text=""></ion-back-button>
      </ion-buttons>

<ion-content view-cached=”false”>

</ion-content>
