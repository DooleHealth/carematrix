<ion-header>
  <!-- <ion-toolbar> -->
    
    <ion-toolbar mode="ios" [ngSwitch]="segment">
      <ion-title>{{ 'advices.header' | translate}}</ion-title>
      <ion-buttons slot="start">
        <ion-back-button text=""></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content view-cached=”false”>

<!-- SegmentBar -->

  <ion-segment 
  (ionChange)="segmentChanged($event)"
  [(ngModel)]="segment" 
  scrollable>
    <ion-segment-button value="news">
      <ion-label>{{ 'advices.tag_news' | translate}}</ion-label>
    </ion-segment-button>
    <ion-segment-button value="advices">
      <ion-label>{{ 'advices.tag_advices' | translate}}</ion-label>
    </ion-segment-button>
  </ion-segment>

  <!--News -->
  
  <ion-searchbar 
    [animated]="true" 
    (ionInput)="filterList($event)" 
    placeholder="{{ 'advices.searchbar' | translate}}">
  </ion-searchbar>

  <div class="spin" *ngIf="this.isLoading">
    <ion-spinner name="bubbles"></ion-spinner>
  </div>
  
  <div class="verticalLine2" [ngSwitch]="segment">
    <div *ngSwitchCase="'news'"> 
      <ion-list *ngIf="items.length > 0; else noData">   
        <ion-card  routerLink="/new-detail" [state]="{id: item.item.id}" *ngFor="let item of items" class="cardProfile" >
          <div class="sliderImage">
            <img *ngIf="item.item?.cover !== null"[src]='item.item?.cover'/>
          </div>
          <ion-item lines="none" >
            <ion-label *ngIf="item.item?.subject" style="color:#141414"> &nbsp;&nbsp; {{item.item.subject}}</ion-label>
            <ion-label *ngIf="item.item?.title" style="color:#141414"> &nbsp;&nbsp; {{item.item.title}}</ion-label>
            <div>
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </div>
          </ion-item>
        </ion-card>
      </ion-list>
    </div> 
    <!-- Advices -->
<div *ngSwitchCase="'advices'"> 
  <ion-list *ngIf="items.length > 0; else noData">   
    <ion-card routerLink="advices-detail" [state]="{id: item.item.id}" *ngFor="let item of items" class="cardProfile"  routerLinkActive='active-item'  routerLinkActive='active-item'>
      <div class="sliderImage">
        <img *ngIf="item.item.image !== null" [src]='item.item.image.thumbnailTemporaryUrl'/>
      </div>
      <ion-item lines="none" >
        <ion-label style="color:#141414"> &nbsp;&nbsp; {{item.item.name}}</ion-label>
        <div>
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </div>
      </ion-item>
    </ion-card>
  </ion-list>
  </div>
</div>
 <!-- NO DATA MESSAGE -->
<ng-template #noData>
  <div *ngIf="!this.isLoading">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-icon class="iconNoData" name="newspaper"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col >
          <h4 style="text-align: center;"> {{ "no_data"| translate}} </h4>
        </ion-col>
      </ion-row>
    </ion-grid>
</div>
</ng-template>
</ion-content>
