<ion-header>
  <ion-toolbar mode="ios">
    <ion-title class="toolbarTitle">{{'advices.tag_news' | translate}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tracking/lifestyle-habits" text=""></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="clear" routerLink="/profile">
        <ion-icon slot="icon-only" name="menu" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content view-cached=”false”>
  <app-caregiver></app-caregiver>

  <!--<ion-searchbar *ngIf="this.permissionService.canViewNews" mode="ios" (ionInput)="filterListNews($event)"
    (ionClear)="getNewsList()" placeholder="{{ 'advices.searchbar' | translate}}" style="padding-bottom: 0px;">
  </ion-searchbar>-->
    <!-- Componente de grabación de voz -->
 
    <app-speech-record type="news" (record)="filterListNews($event)" (loadList)="getNewsList()" *ngIf="permissionService.canViewNews"></app-speech-record>
  

  <div class="spin" *ngIf="this.isLoading">
   <ion-spinner ></ion-spinner>
  </div>
  <div>
    <ion-list *ngIf="items.length > 0; else noData" >
      <!--<app-lifestyle-index *ngFor="let content of items" [content]="content"></app-lifestyle-index>-->
      <app-view-more-information (notifyParent)="refreshPage($event)" [content]="items"
        [segment]="this.segment"></app-view-more-information>
    </ion-list>
  </div>
  <ng-template #noData>
    <div *ngIf="!this.isLoading">
      <app-no-data></app-no-data>
    </div>
  </ng-template>
</ion-content>

<ion-footer>
    <app-tabs></app-tabs>
</ion-footer>
