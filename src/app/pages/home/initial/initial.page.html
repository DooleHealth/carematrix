

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size="10" style="text-align: left;">
      <h3>Hola, {{this.username}}</h3>
    </ion-col>
    <ion-col size="2">
   
  <ion-img class="imgProfile" [src]="this.userImage" routerLink="profile"></ion-img>
    </ion-col>
  </ion-row>
  
</ion-grid>

  <app-slider-vertical  [information]= 'this.goalInfo'></app-slider-vertical>  
  <app-slider-horizontal [information]= 'this.appointment' slidesType="2"></app-slider-horizontal>
  <app-slider-horizontal [information]= 'this.advicesInfo' slidesType="1"></app-slider-horizontal>
  <app-slider-vertical  [information]= 'this.dietInfo'></app-slider-vertical>
  <app-slider-vertical [information]= 'this.drugInfo'></app-slider-vertical>
  <app-slider-vertical [information]= 'this.playInfo'></app-slider-vertical>
  <app-slider-vertical [information]= 'this.activityInfo'></app-slider-vertical>
</ion-content>
