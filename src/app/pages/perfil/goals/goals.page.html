<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill="clear">
      <ion-icon name="chevron-back-outline"></ion-icon>Perfil</ion-button>
    <div>Tus Objetivos</div>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div *ngFor="let goal of this.listGoal" >
    <ion-card>
      <ion-card-header>
        <ion-img  src='assets/icons/goals.svg' style="margin-right: 5px;"></ion-img>
        <ion-card-title>Objetivo de {{goal.element.name}}</ion-card-title><br>
        <div>{{goal.score}} Healthies</div>
        <ion-icon name="chevron-forward-outline" style="margin-left: 5px;"></ion-icon>
      </ion-card-header>
  
      <ion-card-content>
        <div>Alcanzar {{goal.typeString}} {{goal.element.element_unit.abbreviation}}</div>
        <div>
          <div *ngIf="(goal.from_date != null || goal.to_date != null); else objetive">
            <div *ngIf='goal.from_date != null'>Inicio: {{goal.from_date | date: 'dd/MM/yyyy'}}</div>
            <div *ngIf='goal.to_date != null'>Fin: {{goal.to_date | date: 'dd/MM/yyyy'}}</div>
          </div>
          <ng-template #objetive>Objetivo {{goal.frequencyString}}</ng-template>
          
        </div>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
