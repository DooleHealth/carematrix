<ion-header>
  <ion-toolbar>
    <ion-title class="toolbarTitle">{{ 'patient.title' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
  [animated]="true"
  (ionInput)="filterList($event)"
  placeholder="{{ 'advices.searchbar' | translate}}">
</ion-searchbar>

  <div class="spin" *ngIf="this.isLoading">
    <ion-spinner name="bubbles"></ion-spinner>
  </div>

  <div *ngIf="!this.isLoading && this.patients.length > 0 ; else noData">
    <ion-list *ngFor="let person of patients">
      <ion-item *ngIf="person !== undefined">
        <ion-text class="txtPaddingLeft">
          {{person.name}}
        </ion-text>
      </ion-item>
    </ion-list>
  </div>



  <ng-template #noData>
    <div *ngIf="!this.isLoading">
      <app-no-data></app-no-data>
    </div>

  </ng-template>
</ion-content>
