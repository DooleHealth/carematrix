<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="{{'setting.button_profile' | translate }}"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'setting.family_unit.title_family_unit' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  <div class="spin" *ngIf="this.isLoading">
    <ion-spinner name="bubbles"></ion-spinner>
  </div>

  <div *ngIf="listFamilyUnit.length > 0; else noData">
  <ion-list>
    <ion-card class="cardProfile" *ngFor="let family of this.listFamilyUnit" (click)="changeAccount(family)">
      <ion-card-content style="padding-left: 0%;">
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img [src]="family.thumbnail">
      </ion-avatar>
      <ion-label >
        <h3>{{family.name}}</h3>
        <p *ngIf="family?.socialRelationType">{{family.socialRelationType}}</p>
      </ion-label>
    </ion-item>
  </ion-card-content>
  </ion-card>
  </ion-list>
</div>


<ng-template #noData>
  <div *ngIf="!this.isLoading">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-icon class="iconNoData" name="people"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col >
          <h4 style="text-align: center;"> {{ "no_data"| translate}} </h4>
        </ion-col>
      </ion-row>
    </ion-grid>
</div>
</ng-template>

<section *ngIf="this.user?.familyUnit !== null">
  <ion-button expand="block"  (click)="returnUser()" >{{'profile.button_go_back' | translate | uppercase  }}</ion-button>
</section>  

</ion-content>
