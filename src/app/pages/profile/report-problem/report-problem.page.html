<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="" text="{{'alert.button_cancel' | translate }}" ></ion-back-button>
    </ion-buttons>
    <ion-title>{{'report_problem.title_report_problem' | translate }}</ion-title>
    <ion-button slot="end" fill="clear" (click)="sendProblemReport()">Enviar
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="cardProfile">
    <ion-list>
      <ion-item>
        <ion-label>Categoría</ion-label>
        <ion-icon name="chevron-forward-outline" slot="end" size="small"></ion-icon>
        <ion-input></ion-input>
      </ion-item>
      <ion-item >
        <ion-label>Descripción</ion-label>
        <ion-textarea
        placeholder="Descripción"
      ></ion-textarea>          <!-- formControlName="description" -->
      </ion-item>
      <ion-item lines="none" >
        <ion-label>Captura de Pantalla</ion-label>
        <ion-label slot="end">1/6</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Puedes adjuntar capturas de pantalla para ayudarnos a solucionar tu problema</ion-label>
      </ion-item>
      <ion-item lines="none" *ngIf="this.patient_files.length > 0">
        <div id="container" style="margin-top: 10px;">
          <div *ngFor="let file of this.patient_files">
            <div id="left">
              <ion-icon name="open" color="primary" (click)="openFile(file)"></ion-icon>
            </div>
            <div id="middle">
              <p class="titule">{{ file.name }}</p>
            </div>
            <div id="right">
              <ion-icon name="close-circle" color="primary" (click)="removeFile(file.name)"></ion-icon>
            </div> 
          </div>       
        </div>
      </ion-item>

      <ion-button slot="start" fill="clear" (click)="addFile()">Añadir archivos
      </ion-button>

      <ion-label>Añadir archivos</ion-label>

      <input
      type="file"
      #fileInput
      (change)="uploadFileFromBrowser($event)"
      hidden="true"
      accept="image/*">
    </ion-list>
  </ion-card>
</ion-content>
