<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="{{ 'profile_legal.button_perfil' | translate}}" ></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'profile_legal.header' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="spin" *ngIf="this.isLoading">
    <ion-spinner name="bubbles"></ion-spinner>
  </div>
  <div class="main-container" *ngIf="this.legal !== undefined">
    <div [innerHtml]="this.legal.legal_text"></div>
  </div>
</ion-content>
