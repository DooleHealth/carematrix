<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'profile_legal.header' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="spin" *ngIf="this.isLoading">
    <ion-spinner name="bubbles"></ion-spinner>
  </div>
  <div class="main-container" *ngIf="this.legal !== undefined">
    <div [innerHtml]="this.legal?.legal_text? (this.legal?.legal_text | safeHtml):'' "></div>
  </div>

  <div class="buttonContainer">
    <ion-button style="margin-bottom: 20px;" type="button" color="primary" expand="block" class="enter-btn" (click)="confirmLegalTerms()">
      {{ 'legal.no_acept_conditions' | translate}}
    </ion-button>
  </div>
</ion-content>
