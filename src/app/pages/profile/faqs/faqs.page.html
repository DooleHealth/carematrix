<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title class="toolbarTitle">{{ 'faqs.header_faqs' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="spin" *ngIf="this.isLoading">
   <ion-spinner ></ion-spinner>
  </div>

  <div  class="main-container" *ngIf="this.faq; else noData" [innerHtml]="this.faq | safeHtml"></div>
  <ng-template #noData>
    <div *ngIf="!this.isLoading">
      <app-no-data></app-no-data>
  </div>
  </ng-template>
</ion-content>
