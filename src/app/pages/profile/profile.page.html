<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Inicio" ></ion-back-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="main-container">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-img src="assets/icons/Mi Perfil.svg" class="img-wrapper"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h3 style="text-align: center;">nombre usuario</h3>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-text class="txtTitle">Información</ion-text>
    <ion-card class="cardProfile">
          <ion-list>
            <ion-item routerLink="personal" >
              <ion-label>Tus Datos</ion-label>
              <!-- <ion-icon name="chevron-forward-outline" slot="end" size="small"></ion-icon> -->
            </ion-item>
            <ion-item routerLink="family">
              <ion-label >Unidad familiar</ion-label>
              <!-- <ion-icon name="chevron-forward-outline" slot="end" size="small"></ion-icon> -->
            </ion-item>
            <ion-item>
              <ion-label>Tus Tarjetas Sanitarias</ion-label>
              <ion-icon name="chevron-forward-outline" slot="end" size="small"></ion-icon>
            </ion-item>
            <ion-item>
              <ion-label>Tus Objetivos</ion-label>
              <ion-icon name="chevron-forward-outline" slot="end" size="small"></ion-icon>
            </ion-item>
            <ion-item lines="none">
              <ion-label>Método de pago</ion-label>
              <ion-icon name="chevron-forward-outline" slot="end" size="small"></ion-icon>
            </ion-item>
          </ion-list>
    </ion-card>
    <ion-text class="txtTitle">Configuración</ion-text>
    <ion-card class="cardProfile">
          <ion-list>
            <ion-item>
              <ion-label>Cuentas vinculadas</ion-label>
              <ion-icon name="chevron-forward-outline" slot="end" size="small"></ion-icon>
            </ion-item>
            <ion-item lines="none">
              <ion-label lines="none">Ajustes</ion-label>
              <ion-icon name="chevron-forward-outline" slot="end" size="small"></ion-icon>
            </ion-item>
          </ion-list>
    </ion-card>
    <ion-text class="txtTitle">Ayuda</ion-text>
    <ion-card class="cardProfile">
          <ion-list>
            <ion-item>
              <ion-label>Reportar problema</ion-label>
              <ion-icon name="chevron-forward-outline" slot="end" size="small"></ion-icon>
            </ion-item>
            <ion-item lines="none">
              <ion-label>FAQs</ion-label>
              <ion-icon name="chevron-forward-outline" slot="end" size="small"></ion-icon>
            </ion-item>
          </ion-list>
    </ion-card>
  </div>
</ion-content>
