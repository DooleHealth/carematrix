<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Tus Datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="whiteBackground">
  <div>
    <ion-grid class="paddingGrid">
      <ion-row>
        <ion-col size="12">
          <ion-img
            src="assets/icons/Mi Perfil.svg"
            class="img-wrapper"
          ></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-list>
      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-label class="textMedium">María</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Apellidos</ion-label>
        <ion-label class="textMedium">Fernández Gómez</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Fecha de nacimiento</ion-label>
        <ion-label class="textMedium">22/08/1987</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Sexo</ion-label>
        <ion-label class="textMedium">Femenino</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Altura</ion-label>
        <ion-label class="textMedium">1,69 cm</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Peso</ion-label>
        <ion-label class="textMedium">59 kg</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Grupo sanguíneo</ion-label>
        <ion-label class="textMedium">0+</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Diagnósticos</ion-label>
        <ion-label class="textMedium">Anemia</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Alergias</ion-label>
        <ion-label class="textMedium">Ácaros</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
