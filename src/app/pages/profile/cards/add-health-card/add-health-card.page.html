<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'Agregar Tarjeta Sanitaria' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <img class="img-wrapperCard" src="assets/images/Subtract.png">
      </ion-col>
    </ion-row>
    <ion-row>
    </ion-row>
  </ion-grid>


  <ion-card class="cardProfile">
    <ion-list>
      <ion-item lines="none">
        <ion-label>{{ 'Modalidad' | translate}}</ion-label>
        <ion-select interface="action-sheet" placeholder="Modalidad">
          <ion-select-option *ngFor="let card of cards" [value]="card">{{card.modality}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card class="cardProfile">
    <ion-list>
      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-label class="textMedium">Nombre</ion-label>
        <ion-icon name="chevron-forward-outline" slot="end" size="small"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'Número Filiación' | translate}}</ion-label>
        <ion-label class="textMedium">Número Filiación</ion-label>
        <ion-icon name="chevron-forward-outline" slot="end" size="small"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'Caducidad' | translate}}</ion-label>
        <ion-datetime displayFormat="DD MM YY" placeholder="Caducidad" min="1990-01-01"></ion-datetime>
        <ion-icon name="chevron-forward-outline" slot="end" size="small"></ion-icon>
      </ion-item>
      <ion-item lines="none">
        <ion-label lines="none">{{ 'Fecha expedición' | translate}}</ion-label>
        <ion-datetime displayFormat="DD MM YY" placeholder="Fecha expedición" min="1990-01-01"></ion-datetime>
        <ion-icon name="chevron-forward-outline" slot="end" size="small"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
