<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Perfil" ></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'health_card.header_card' | translate}}</ion-title>
    <ion-buttons slot="end" routerLink="addCard" >
    <ion-icon slot="icon-only" name="add" color="primary"></ion-icon>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="listCard.length > 0; else noData">
  <ion-list *ngFor="let card of listCard">
    <ion-card class="cardProfile" routerLink="detailCard" [state]="{card:card}">
      <ion-card-content>
        <ion-item lines="none">
            <img src="assets/images/tarjeta.png">
          <ion-label class="txtPaddingLeft" >
            <h3>{{ card.name}}</h3>
            <div>
              <p>{{ card.affiliation_number}}</p>
              <p *ngIf="card.expiration_date !== null && card.expiration_date !== undefined"> 
                {{ card.expiration_date | date: 'MM/yyyy'}}</p>
            </div>
            
          </ion-label>
        </ion-item>
    </ion-card-content>
  </ion-card>
  </ion-list>
</ion-content>
<ng-template #noData>
  <ion-label *ngIf="!this.isLoading"> {{ "no_data"| translate}} </ion-label>
</ng-template>
