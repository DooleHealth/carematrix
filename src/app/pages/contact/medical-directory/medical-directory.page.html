<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Cancelar" icon=""></ion-back-button>
    </ion-buttons>
    <ion-title>Reservar</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
 
  <ion-row>
    <ion-text class="txtTitle2">Tus profesionales habituales</ion-text>
  </ion-row>
  <ion-list>
    <ion-card class="cardProfile" *ngFor="let s of staff">
      <ion-card-content>
        <ion-item lines="none"  routerLink="bookings" [state]="{staff: s}">
          <ion-thumbnail slot="start">
            <app-aspect-ratio [ratio]="{w:1, h:1}">
              <app-image-shell
          animation="spinner"
          [src]="s.image"
          [alt]="'Sample Image'"
          class="img-wrapper-doctors"
        ></app-image-shell>
            </app-aspect-ratio>
          </ion-thumbnail>
          
          <ion-label>
            <h2 class="user-name">
              <app-text-shell class="user-name" [data]="s.name" animation="bouncing"></app-text-shell>
            </h2>
            <h3 class="user-lastname">
              <app-text-shell class="user-name" [data]="s.name" animation="bouncing"></app-text-shell>
            </h3>
          </ion-label>
        </ion-item>
          
           
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
