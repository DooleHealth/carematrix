
<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button (click)="this.close()">
        <ion-icon color="primary" name="chevron-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <iframe [src]="url" allowfullscreen width="100%" height="100%" frameborder="0" style="height:100% !important;" allow="camera;microphone">
  </iframe>
</ion-content>
