<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{'Agenda'}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <!-- Move back one screen of the slides -->
   <ion-col size="1.5">
     <ion-button fill="clear" (click)="back()">
       <ion-icon name="chevron-back-outline" slot="icon-only" color="primary" ></ion-icon>
     </ion-button>
   </ion-col>
   <ion-col size="5" class="textBlue">
    <h2>{{ viewTitle | date: ['MMM, yyyy']  }}</h2>
  </ion-col>
    <!-- Move forward one screen of the slides -->
   <ion-col size="1.5">
    <ion-button fill="clear" (click)="next()">
      <ion-icon name="chevron-forward-outline" slot="icon-only" color="primary"></ion-icon>
    </ion-button>
  </ion-col>
  

   <ion-col size="1.5">
     <ion-button fill="clear" routerLink="../">
       <ion-icon slot="icon-only" name="list-outline" color="primary"></ion-icon>
     </ion-button>
   </ion-col>  
   <ion-col size="1.5">
     <ion-button fill="clear" (click)="createNewEvents()">
       <ion-icon slot="icon-only" name="add" color="primary"></ion-icon>
     </ion-button>
   </ion-col>
   
  
 </ion-row>

    <ion-list *ngFor="let events of this.dayEvents">
      <ion-row class="rowPadding"><ion-text class="event-detail-title">{{events.date | date: ['EEEE, d MMMM'] | uppercase}}</ion-text></ion-row>
      <ion-list *ngFor="let e of events.events; let i = index"lines="full" class="blanco" >
        <ion-item routerLink="/reminder" [state]="{id: e.id, event: e}" [lines]="(i == events?.events.length-1)? 'none': 'full'" class="blanco" > 
          <div [ngStyle]="{'background-color': (e?.color)? e?.color: 'red'  }"  class="verticalLine"></div>
          <ion-grid>  
            <ion-row>
              <ion-col size="1">
                <ion-icon style="align-items: left" [ngStyle]="{'color': (e?.color)? e?.color: 'red'  }" name="calendar"></ion-icon>
              </ion-col>
              <ion-col size="10">
                <ion-text class="event-detail2" text-wrap>{{e.type}}</ion-text>
              </ion-col>
            </ion-row>
           
            <ion-row>{{e.title}}</ion-row>
            <ion-row>
              <ion-col style="color: #7f8c8d;" >{{e?.startTime |date: ['hh:mm'] }} - {{e?.endTime |date: ['hh:mm'] }}h </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-list>
 
  <div *ngIf="dayEvents.length ==0 ">
      <ion-item lines="none" >
        <div class="no-events-label">{{'agenda.no_events' | translate}}</div>
    </ion-item>
  </div>

</ion-content>
