<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="" text="Cancelar"></ion-back-button>
    </ion-buttons>
    <ion-title text-wrap>Añadir Recordatorio</ion-title>
    <ion-button slot="end" fill="clear" (click)="submit()">{{(this.isNewEvent)? 'Añadir': 'Editar'}}
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <form (ngSubmit)="submit()" [formGroup]="form">
  <div class="whiteBackground">
    <ion-card class="cardProfile">
      <ion-list>
        <ion-item>
          <ion-label>Título</ion-label>
          <ion-input formControlName="title" class="textMedium" required></ion-input>
          <ion-note *ngIf="this.isSubmittedTitle && this.form.get('title').invalid" class="error ion-padding" color="danger" slot="end">{{ 'error_required' | translate}}</ion-note>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Notas</ion-label>
        </ion-item>
        <ion-item>
          <ion-textarea formControlName="indications" class="textMedium" placeholder="Enter more information here..."></ion-textarea>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Lugar</ion-label>
          <ion-input formControlName="place" class="textMedium"></ion-input>
<!--           <ion-note *ngIf="this.isSubmittedPlace && this.form.get('place').invalid" class="error ion-padding" color="danger" slot="end">{{ 'error_required' | translate}}</ion-note> -->
        </ion-item>
      </ion-list>
    </ion-card>
  </div>
  <ion-card class="cardProfile">
    <ion-list>
      <ion-item>
        <ion-label>Todo el día</ion-label>
        <ion-toggle slot="end" color="success" checked></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Empieza</ion-label>
        <ion-datetime displayFormat="D MMM YYYY H:mm" min="1990-01-01" [max]="dateMax" formControlName="date" class="textMedium" required></ion-datetime>
        <ion-note *ngIf="this.isSubmittedStartDate && this.form.get('date').invalid" class="error ion-padding" color="danger" slot="end">{{ 'error_required' | translate}}</ion-note>
        <ion-icon name="chevron-forward-outline" slot="end" size="small"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label lines="none">Duración</ion-label>
        <ion-input formControlName="duration" inputmode="numeric" type="number" placeholder="{{'minutos' | translate}}" class="textMedium" required></ion-input>
        <ion-note *ngIf="this.isSubmittedDuration && this.form.get('duration').invalid" class="error ion-padding" color="danger" slot="end">{{ 'error_required' | translate}}</ion-note>
        <ion-icon name="chevron-forward-outline" slot="end" size="small"></ion-icon>
      </ion-item>
      <ion-item lines="none">
        <ion-label lines="none">Repetir</ion-label>
        <ion-input class="textMedium"></ion-input>
        <ion-icon name="chevron-forward-outline" slot="end" size="small"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card class="cardProfile">
    <ion-item>
      <ion-label lines="none">Avisar</ion-label>
      <ion-input class="textMedium"></ion-input>
      <ion-icon name="chevron-forward-outline" slot="end" size="small"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label lines="none">Mostrar como</ion-label>
      <ion-input class="textMedium"></ion-input>
      <ion-icon name="chevron-forward-outline" slot="end" size="small"></ion-icon>
    </ion-item>
  </ion-card>
</form>

<section *ngIf="!isNewEvent">
  <ion-button class="deleteButton"  expand="block" (click)="presentAlertConfirm()">{{ 'reminder.button_delete' | translate}}</ion-button>
  </section> 
</ion-content>
