<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button text="" (click)="backButton()"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="game">{{game?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="spin" *ngIf="this.isLoading">
    <ion-spinner name="bubbles"></ion-spinner>
  </div>

  <ion-list *ngIf="game">
    <ion-card class="cardProfile">
      <img *ngIf="game?.cover !== null"  [src]='game?.cover'/>
      <ion-item lines="none">
        <div>
          <ion-img src='assets/icons/game-controller.svg' style="width: 130%;" >
          </ion-img>
        </div>
        <ion-label style="color:#9B59B6"> &nbsp;&nbsp; {{game?.title}}</ion-label>
        <div>
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </div>
      </ion-item>
      <ion-card-content [innerHtml]="game?.description">

      </ion-card-content>
    </ion-card>
  </ion-list>

  <div class="main-container">
    <ion-text class="txtTitleNoMargin">{{ 'game.reward' | translate}}</ion-text>
  </div>
  <ion-card class="cardProfilePadding">
    <ion-grid>
      <ion-item>
        <img style="margin-right: 3%;" slot="start"  src='assets/icons/goals.svg'>
        <ion-text  slot="start" class="txtTitleGoals2">{{ 'goals.goals' | translate}} de {{game?.title}}</ion-text >
      </ion-item>
      <ion-row>
        <ion-progress-bar  class="my-buffer-progress" [value]="score/100"></ion-progress-bar>
      </ion-row>
        <p class="txtTitleGoalsLittle">{{'game.description_score' | translate}} {{score}} {{'game.points' | translate}}</p>
      <ion-row>
        <ion-col size="2">
          <ion-img src='assets/icons/IconGoal.svg' style="margin-right: 5px; height: 40px;"></ion-img>
        </ion-col>
        <ion-col size="10" class="txtTitleGoals2">{{'goals.description_reward' | translate}} {{score}} Healthies<br></ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <div class="main-container">
    <ion-button expand="block"  (click)="openGames(game)">{{'game.go_game' | translate }}</ion-button>
  </div>

</ion-content>
