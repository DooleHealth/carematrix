<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title class="toolbarTitle">{{ 'medications.title' | translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" routerLink="/profile">
        <ion-icon slot="icon-only" name="menu" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <!-- SegmentBar -->
  <ion-row style="background-color: var(--secondary-bkg); padding-top: 3%;">
    <ion-col size="0.5"></ion-col>
    <ion-col size="11" style="display: flex; justify-content: center; padding-bottom: 3%;">
      <ion-segment mode="ios" (ionChange)="segmentChanged($event)" [(ngModel)]="segment" scrollable>
        <ion-segment-button *ngIf="role?.component?.diet" value="today">
          <ion-label>{{'diary.field_today' | translate}}</ion-label>
        </ion-segment-button>
        <ion-segment-button *ngIf="role?.component?.drug" value="medication">
          <ion-label>{{'medications.titlePlans' | translate}}</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-col>
    <ion-col size="0.5"></ion-col>

    <ion-row style="width: 100%;">
      <ion-col size="12">
        <app-caregiver></app-caregiver>
      </ion-col>
    </ion-row>
  </ion-row>



  <div class="verticalLine2" [ngSwitch]="segment">
    <div *ngSwitchCase="'today'">
      <div style="margin-top: 3%;">
        <ion-list *ngIf="this.permissionService.canViewMedication &&  listDrugIntakes.length > 0; else noData" style="padding-bottom: 25%;">
          <ion-grid *ngFor="let item of listDrugIntakes">

            <ion-row>
              <ion-col size="0.8">
                <ion-icon class="center" src='/assets/icons/shared-care-plan/ellipse.svg'></ion-icon>&nbsp;
              </ion-col>

              <ion-col size="11.2" class="text-column" style="display: flex; align-items: center;">
                <ion-text class="txt-momentDay">{{item?.date }}</ion-text>
              </ion-col>

              

            </ion-row>

            <ion-row *ngFor="let drug of item.itemDrugs">
              <ion-col size="0.8" style="align-items: center;">
                <ion-icon style="font-size: large; width: 100%; height: 100%;"
                  src='/assets/icons/shared-care-plan/linea.svg'></ion-icon>
              </ion-col>
              <ion-col size="11.2">
                <app-content-date [content]="drug" (redirect)="addDrugPlan(drug, drug.medication_plan_id)"
                  (takeMedication)="changeTake($event)"></app-content-date>
              </ion-col>

            </ion-row>
          </ion-grid>

        </ion-list>
      </div>


      <ng-template #noData>
        <app-no-data></app-no-data>
      </ng-template>

      <div *ngIf="this.permissionService.canManageMedication" style="background-color: var(--default-bkg);"
        style="display: flex; justify-content: center;">
        <div>
          <app-button-add [content]="this.addButton[1]" (dataUpdated)="addDrugPlan(null, null)"></app-button-add>
        </div>

      </div>
    </div>

    <div *ngSwitchCase="'medication'">

      <div>
        <ion-list *ngIf="this.permissionService.canViewMedicationPlans && items.length > 0; else noData">
          <app-scp-med-for-mon *ngFor="let content of items" (redirect)="addDrugPlan(content, content.id)"
            [content]="content" [segment]="this.segment" (dataUpdated)="loaderAgain($event)"></app-scp-med-for-mon>
        </ion-list>
      </div>

      <ng-template #noData>
          <app-no-data></app-no-data>
      </ng-template>
    </div>

  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <app-tabs></app-tabs>
  </ion-toolbar>
</ion-footer>
